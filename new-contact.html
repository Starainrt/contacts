<script type="text/javascript">
    $(function () {
        var match = document.cookie.match(new RegExp('color=([^;]+)'));
        if (match) var color = match[1];
        if (color) {
            $('body').removeClass(function (index, css) {
                return (css.match(/\btheme-\S+/g) || []).join(' ')
            })
            $('body').addClass('theme-' + color);
        }

        $('[data-popover="true"]').popover({html: true});

    });
</script>

<div class="content">
    <div class="main-content">
        <div class="header">
            <h1 class="page-title">新建联系人</h1>
            <ul class="breadcrumb">
                <li><a href="contact.html">返回主页</a></li>
                <li class="active">正在新建</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="new-contact-form">
                            <div class="form-group">
                                <label>姓名</label>
                                <input type="text" value="" class="form-control" name="name" id="new-contact-name">
                            </div>
                            <div class="form-group">
                                <label>电话</label>
                                <input type="text" value="" class="form-control" name="phone" id="new-contact-phone">
                            </div>
                            <div class="form-group">
                                <label>QQ</label>
                                <input type="text" value="" class="form-control" name="qq" id="new-contact-qq">
                            </div>
                            <div class="form-group">
                                <label>分组</label>
                                <select name="DropDownTimezone" id="DropDownTimezone" class="form-control new-contact-group-option" name="group" id="new-contact-group">
                                    <!--<option value="-10.0">未分组</option>-->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>邮箱</label>
                                <input type="text" value="" class="form-control" name="email" id="new-contact-email">
                            </div>
                            <div class="form-group">
                                <label>公司</label>
                                <input type="text" value="" class="form-control" name="company" id="new-contact-company">
                            </div>
                            <div class="form-group">
                                <label>地址</label>
                                <input type="text" value="" class="form-control" name="address" id="new-contact-address">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="btn-toolbar list-toolbar">
                    <button class="btn btn-primary" id="new-contact-submit">保存</button>
                    <a href="#myModal" data-toggle="modal" class="btn btn-danger">取消</a>
                </div>
            </div>
        </div>

        <div class="modal small fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">操作确认</h3>
                    </div>
                    <div class="modal-body">

                        <p class="modal-text"><i class="fa fa-warning modal-icon"></i>您确定要放弃新建当前联系人?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">不了</button>
                        <button class="btn btn-danger" data-dismiss="modal" onclick="window.location.pathname = '/contact.html';">放弃</button>
                    </div>
                </div>
            </div>
